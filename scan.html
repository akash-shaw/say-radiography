<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Say Radiography | Scan</title>
    <link rel="stylesheet" href="scan_style.css">
    <script src="https://kit.fontawesome.com/eea82aea31.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="blob" class="blob"></div>
    <script>
        const blob = document.getElementById("blob");
        document.body.onpointermove = event => {
            const { clientX, clientY } = event;
            blob.animate({
                left: `${clientX}px`,
                top: `${clientY}px`
            }, { duration: 3000, fill: "forwards" })
        }      
    </script>
    <header>
        <nav>
            <div class="navbar-links" type="button" onclick="location='index.html'">Home</div>
            <div class="navbar-links" type="button" onclick="location='#'">Scan</div>
        </nav>
    </header>
    <div class="main-container">
        <div class="center-container">
            <div class="drag-n-drop-box">
                <i class="fa-solid fa-cloud-arrow-up"></i>
                <div class="select-files-b">Select files</div>
                <p style="color: rgb(255, 255, 255, 0.7);">or drag here</p>
            </div>
            <div class="buttons-container">
                <div id="bt-ctscan" class="buttons" onclick="clickHighlight(this);">CT Scan</div>
                <div id="bt-xray" class="buttons" onclick="clickHighlight(this);">X-Ray</div>
                <div id="bt-uts" class="buttons" onclick="clickHighlight(this);">Ultrasound</div>
            </div>
            
            <script>
                function resetAllButtons() {
                    var buttons = document.getElementsByClassName("buttons");
                    for (var i = 0; i < buttons.length; i++) {
                        buttons[i].style.backgroundColor = "transparent";
                        buttons[i].style.color = "white";
                    }
                }          
                function clickHighlight(button) {
                    resetAllButtons();
                    button.style.backgroundColor = "rgb(255, 255, 255, 0.75)";
                    button.style.color = "rgb(0, 0, 0, 0.8)";
                }
            </script>
            
        </div>
    </div>
    <footer>Trail_Blazers @2023</footer>
</body>

</html>
